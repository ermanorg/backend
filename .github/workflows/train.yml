name: Train Model on Commit




on:
 push:
   branches:
     - '**'


jobs:
 train:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v3


     - uses: actions/setup-python@v4
       with:
         python-version: '3.x'


     - run: pip install -r requirements.txt


     - run: python train.py


     - name: Upload checkpoint
       uses: actions/upload-artifact@v4
       with:
         name: checkpoint
         path: checkpoint.pkl
